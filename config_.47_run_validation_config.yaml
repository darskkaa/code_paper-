hydra:
  run:
    dir: ${hydra:runtime.cwd}/outputs

seed: 42
numClass: 4
currentDir: ${hydra:runtime.cwd}
modelCheckpoint: /workspace/RTIOD/starting_kit/runs/train/yolo11m_thermal_50ep/weights/epoch10.pt

submission:
  type: 'val'
  valTemplate: ${hydra:runtime.cwd}/submission_template_development.json
  testTemplate: ${hydra:runtime.cwd}/submission_template_testing.json

# Training stability improvements
epochs: 80
patience: 50000
batch: 64
imgsz: 640
workers: 55
cache: false
amp: true
pretrained: true
save_period: 5
plots: true
verbose: true
fraction: 1.0  # Consider 0.25 for anti-overfitting if validation shows issues

# CRITICAL FIXES - Optimizer stability
optimizer: SGD
momentum: 0.937
weight_decay: 0.0005
lr0: 0.01
lrf: 0.1  # FIXED: Was 0.01 (too aggressive), now 0.1 for gentler decay
cos_lr: true
warmup_epochs: 5
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# Loss weights - keeping your values
box: 7.5
cls: 0.5
dfl: 1.5

# Augmentation - REDUCED for stability
degrees: 0.2      # Reduced from 0.3
translate: 0.15   # Reduced from 0.2
scale: 0.2        # Reduced from 0.25
shear: 0.05       # Reduced from 0.1
perspective: 0.0
flipud: 0.0
fliplr: 0.5
hsv_h: 0.0        # Correct for thermal
hsv_s: 0.0        # Correct for thermal
hsv_v: 0.3        # Reduced from 0.4
mosaic: 0.6       # Reduced from 0.8 for stability
mixup: 0.15       # Reduced from 0.2
copy_paste: 0.2   # Reduced from 0.3
auto_augment: null
erasing: 0.0
close_mosaic: 50

# Regularization
dropout: 0.0
label_smoothing: 0.0

# Inference
conf: 0.08
iou: 0.50
max_det: 100

# Paths
dataDir: ${hydra:runtime.cwd}/data/
trainAnnFile: ${hydra:runtime.cwd}/data/Train.json
valAnnFile: ${hydra:runtime.cwd}/data/Valid.json
testAnnFile: ${hydra:runtime.cwd}/data/TestNoLabels.json
outputDir: ${hydra:runtime.cwd}/checkpoint